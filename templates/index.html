<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document QA System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .log-container {
            height: 300px;
            overflow-y: auto;
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
        }
        .log-entry {
            margin-bottom: 5px;
            padding: 2px;
            border-bottom: 1px solid #dee2e6;
        }
        .log-info {
            color: #0d6efd;
        }
        .log-warning {
            color: #ffc107;
        }
        .log-error {
            color: #dc3545;
        }
        .conversation-history {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .question {
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .answer {
            background-color: #d1e7dd;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Document QA System</h1>
            <button class="btn btn-danger" onclick="clearSession()">Clear Session</button>
        </div>
        
        <!-- File Upload Section -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>Upload Document</h5>
            </div>
            <div class="card-body">
                <form id="uploadForm">
                    <div class="mb-3">
                        <input type="file" class="form-control" id="fileInput" accept=".txt,.pdf,.docx,.xlsx">
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
            </div>
        </div>

        <!-- Question Section -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>Ask a Question</h5>
            </div>
            <div class="card-body">
                <form id="questionForm">
                    <div class="mb-3">
                        <textarea class="form-control" id="questionInput" rows="3" placeholder="Enter your question here..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Ask</button>
                </form>
                <div id="conversationHistory" class="conversation-history mt-3"></div>
            </div>
        </div>

        <!-- Log Viewer Section -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5>System Logs</h5>
                <button class="btn btn-sm btn-secondary" onclick="clearLogs()">Clear</button>
            </div>
            <div class="card-body">
                <div id="logContainer" class="log-container"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Function to add a log entry to the UI
        function addLogEntry(log) {
            const container = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            
            // Add appropriate class based on log level
            if (log.includes('ERROR')) {
                entry.classList.add('log-error');
            } else if (log.includes('WARNING')) {
                entry.classList.add('log-warning');
            } else {
                entry.classList.add('log-info');
            }
            
            entry.textContent = log;
            container.appendChild(entry);
            container.scrollTop = container.scrollHeight;
        }

        // Function to clear logs
        function clearLogs() {
            document.getElementById('logContainer').innerHTML = '';
        }

        // Function to fetch and display logs
        function fetchLogs() {
            fetch('/logs')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('logContainer');
                    container.innerHTML = '';
                    data.logs.forEach(log => addLogEntry(log));
                })
                .catch(error => console.error('Error fetching logs:', error));
        }

        // Function to clear session
        function clearSession() {
            if (confirm('Are you sure you want to clear the session? This will remove all uploaded files and conversation history.')) {
                fetch('/clear_session', {
                    method: 'POST'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                    } else {
                        document.getElementById('conversationHistory').innerHTML = '';
                        document.getElementById('fileInput').value = '';
                        alert('Session cleared successfully');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error clearing session');
                });
            }
        }

        // Function to add a question-answer pair to the conversation history
        function addToConversation(question, answer) {
            const history = document.getElementById('conversationHistory');
            const questionDiv = document.createElement('div');
            questionDiv.className = 'question';
            questionDiv.textContent = `Q: ${question}`;
            
            const answerDiv = document.createElement('div');
            answerDiv.className = 'answer';
            answerDiv.textContent = `A: ${answer}`;
            
            history.appendChild(questionDiv);
            history.appendChild(answerDiv);
            history.scrollTop = history.scrollHeight;
        }

        // Set up periodic log updates
        setInterval(fetchLogs, 1000);

        // Handle file upload
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a file');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    alert('File uploaded successfully');
                    fileInput.value = '';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error uploading file');
            });
        });

        // Handle question submission
        document.getElementById('questionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const question = document.getElementById('questionInput').value;
            
            if (!question) {
                alert('Please enter a question');
                return;
            }

            fetch('/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ question: question })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else if (data.answer) {
                    addToConversation(question, data.answer);
                    document.getElementById('questionInput').value = '';
                } else {
                    alert('No answer received from the server');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error processing question');
            });
        });

        // Initial log fetch
        fetchLogs();
    </script>
</body>
</html>
